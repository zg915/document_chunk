steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/pdftomarkdown-471519/document-processing-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/pdftomarkdown-471519/document-processing-api:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/pdftomarkdown-471519/document-processing-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/pdftomarkdown-471519/document-processing-api:latest'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'document-processing-api'
      - '--image'
      - 'gcr.io/pdftomarkdown-471519/document-processing-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'document-processing-api@pdftomarkdown-471519.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'USE_LOCAL_MARKER=false,LOG_LEVEL=INFO'
      - '--set-secrets'
      - 'WEAVIATE_URL=weaviate-url:latest,WEAVIATE_API_KEY=weaviate-api-key:latest,MARKER_API_KEY=marker-api-key:latest'
      - '--cpu'
      - '2'
      - '--memory'
      - '4Gi'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '5'

images:
  - 'gcr.io/pdftomarkdown-471519/document-processing-api:$COMMIT_SHA'
  - 'gcr.io/pdftomarkdown-471519/document-processing-api:latest'
